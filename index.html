<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Text Master</title>
		<!-- <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet"> -->
		<link rel="stylesheet" href="dist/cyborg.css">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
		<link rel="stylesheet" href="dist/summernote.css">
		<link rel="stylesheet" href="style.css">
		<script src="dist/summernote.js"></script>
	</head>
	<body>
		<div id="summernote"></div>
		
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Text Summarization</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <div id="summary"></div>
		        <hr>
		        <div class="summary_info">
		        	<p>Original Length: <span id="contentLength"></span></p>
		        	<p>Summary Length: <span id="summaryLength"></span></p>
		        	<p>Summary Ratio: <span id="summaryRatio"></span></p>
		        	<div class="keywords_conatainer">
		        		<p class="keyword_text">Key Words: </p>
		        		<p id="keyWords" class="keyWords"></p>
		        	</div>
					
		        </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

		      </div>
		    </div>
		  </div>
		</div>	

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>	
		<script src="note.js"></script>

		
	</body>
</html>
